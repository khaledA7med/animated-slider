<div class="container mx-auto py-24 px-28 my-20 mx-20">
  <!-- Main Content -->
  <div class="flex flex-col lg:flex-row items-center lg:items-start overflow-hidden">
    <!-- Image Section -->
    <div class="relative w-full lg:w-2/3 h-64 md:h-80 lg:h-96">
      <div *ngFor="let slide of slides; let i = index"
        class="absolute inset-0 transition-opacity duration-700 ease-in-out"
        [ngStyle]="{ opacity: currentSlide === i ? 1 : 0, 'z-index': currentSlide === i ? 10 : 0 }">
        <img [src]="slide.image" [alt]="slide.title" class="w-25 h-25 object-cover rounded-lg" />
      </div>
    </div>

    <!-- Text Section -->
    <div class="relative w-20 lg:w-1/3 p-6 text-container" dir="rtl">
      <div *ngFor="let slide of slides; let i = index" class="absolute transition-transform duration-700 ease-in-out"
        [ngStyle]="{
          transform: currentSlide === i
            ? 'translateY(0)'
            : currentSlide > i
            ? 'translateY(-100%)'
            : 'translateY(100%)',
          opacity: currentSlide === i ? 1 : 0,
          'z-index': currentSlide === i ? 10 : 0
        }">
        <h2 class="text-2xl font-bold text-gray-800 rtl transition-transform duration-700 ease-in-out h2-animation"
          [ngStyle]="{
          transform: currentSlide === i
            ? 'translateY(0)'
            : currentSlide > i
            ? 'translateY(-90%)'
            : 'translateY(90%)',
          opacity: currentSlide === i ? 1 : 0,
          'z-index': currentSlide === i ? 10 : 0
        }">
          {{ slide.title }}
        </h2>
        <div class="line"></div>
        <p class="text-gray-600 mt-4 rtl transition-transform duration-700 ease-in-out p-animation" [ngStyle]="{
          transform: currentSlide === i
            ? 'translateY(0)'
            : currentSlide > i
            ? 'translateY(90%)'
            : 'translateY(-90%)',
          opacity: currentSlide === i ? 1 : 0,
          'z-index': currentSlide === i ? 10 : 0
        }">
          {{ slide.description }}
        </p>
        <a href="{{ slide.link }}"
          class="inline-block mt-6 px-6 py-2 text-blue-600 border border-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition-colors duration-300 rtl">
          تابع القراءة
        </a>
      </div>
    </div>
  </div>

  <!-- Thumbnails -->
  <div class="flex justify-center gap-12 mt-8" dir="rtl">
    <div *ngFor="let slide of slides; let i = index"
      class="cursor-pointer border-2 rounded-lg overflow-hidden relative group w-56"
      [ngClass]="{ 'border-blue-500': currentSlide === i }" (click)="goToSlide(i)">
      <!-- Thumbnail Image -->
      <img [src]="slide.image" [alt]="slide.title"
        class="w-full h-20 object-cover transition-transform duration-300 group-hover:scale-110 grayscale"
        [ngClass]="{ 'grayscale-0': currentSlide === i }" />
      <!-- Subtitle -->
      <p
        class="p-2 text-xs text-center font-medium text-gray-700 rtl transition-colors duration-300 group-hover:text-blue-500">
        {{ slide.subTitle }}
      </p>
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black opacity-60 transition-opacity duration-300 group-hover:opacity-40"
        [ngClass]="{ 'opacity-0': currentSlide === i }"></div>
    </div>
  </div>
</div>
